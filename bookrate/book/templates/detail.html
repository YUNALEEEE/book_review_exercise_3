<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
    {% extends "home.html" %}
<body>
    {% block content %}
    <div class="detail">
        <div class="detail_title">
        <h2>{{ post.title }}</h2>
        </div>
        <div class="content">
        <h5>{{ post.contents }}</h5>
        </div>
        <div>
        <h5>{{ post.price }}</h5>
        <h5>{{ post.rating }}</h5>
        </div>
        <div>
        <ul>
            {% for comment in post.comments.all %}
            <li>{{ comment.content }}<a href = "{% url 'delete_comment' post.pk comment.pk %}">삭제하기</a></li>
            {% endfor %}
        <ul>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" />
        </form>

        <a href="{% url 'home' %}" class="btn btn-outline-secondary" role="button" aria-pressed="true">글 목록으로 돌아가기</a>
        <a href="{% url 'edit' post.pk %}" class="btn btn-outline-secondary" role="button" aria-pressed="true">수정하기</a>
        <a href="{% url 'delete' post.pk %}" class="btn btn-outline-secondary" role="button" aria-pressed="true">글 삭제</a>
        </div>
    {% endblock %}
</body>
</html>
